<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>素因数分解ツール</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="title">素因数分解ツール</h1>
    <a class="a-query" href="https://ja.wikipedia.org/wiki/%E7%B4%A0%E5%9B%A0%E6%95%B0%E5%88%86%E8%A7%A3">素因数分解とは？</a>
    <div class="text-input"> 
        <input type="text" id="send_number_value" class="send_number_input" placeholder="半角数字のみ" required>
    </div>
    <button id="send_number_button" class="send_number_button">計算する</button>
    <div id="result">
        <table border="1" id="result_table" align="center">
            <tr>
                <th>素因数</th><th>素因数の数</th>
            </tr>
            <tr>
                <td>ここに表示</td><td>ここに表示</td>
            </tr>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
</body>
</html>
