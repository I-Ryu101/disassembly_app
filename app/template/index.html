<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>全自動素因数分解ツール</title>
</head>
<body>
    <h1>全自動素因数分解ツール</h1>
    <main class="main">
        <h2 class="section-title">計算機</h2>
        <p>*半角数字のみ</p>
        <div class="text-input"> 
            <input type="text" id="send_number_value" class="send_number_input">
        </div>
        <button id="send_number_button" class="send_number_button">計算する</button>
        <div id="result">
            <table border="1" id="result_table" align="center">
                <tr>
                    <th>素因数</th><th>素因数の数</th>
                </tr>
                <tr>
                    <td>ここに表示</td><td>ここに表示</td>
                </tr>
            </table>
        </div>
    </main>
    <div class="description-section">
        <h2 class="section-title">素因数分解の例</h2>
        <p>例: 28の場合</p>
        <p><span>結果: </span>$2^2 \times 7$</p>
        <p>当サイトでの表示方法</p>
        <table border="1" align="center">
            <tr>
                <th>素因数</th><th>素因数の数</th>
            </tr>
            <tr>
                <td>2</td><td>2</td>
            </tr>
            <tr>
                <td>7</td><td>1</td>
            </tr>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            TeX: { equationNumbers: { autoNumber: "AMS" }},
            tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            processEscapes: true
            },
            "HTML-CSS": { matchFontHeight: false },
            displayAlign: "left",
            displayIndent: "2em"
        });
    </script>
</body>
</html>
